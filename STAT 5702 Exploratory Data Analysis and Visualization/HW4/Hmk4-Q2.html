<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
      .bar{
        fill: lightblue;
        stroke: slateblue;
        stroke-width: 2;
      }
      .grid{
        stroke: white;
        stroke-width: 2.2;
      }
      .tick{
        font-size: 25px;
        font-weight: bold;
      }
      </style>
  </head>
  <body>
    <svg width = "1000" height = "1000">
      <rect x = "200" y = "200" width = "640" height = "350" fill = lightgrey></rect>
      
      <text class = "tick" x = "210" y = "580">7</text>
      <text class = "tick" x = "330" y = "580">8</text>
      <text class = "tick" x = "450" y = "580">9</text>
      <text class = "tick" x = "570" y = "580">10</text>
      <text class = "tick" x = "690" y = "580">11</text>
      <text class = "tick" x = "810" y = "580">12</text>
      
      <text class = "tick" x = "170" y = "550">0</text>
      <text class = "tick" x = "170" y = "480">2</text>
      <text class = "tick" x = "170" y = "410">4</text>
      <text class = "tick" x = "170" y = "340">6</text>
      <text class = "tick" x = "170" y = "270">8</text>
      
      <line class = "grid" x1 = "200" y1 = "270" x2 = "840" y2 = "270"></line>
      <line class = "grid" x1 = "200" y1 = "340" x2 = "840" y2 = "340"></line>
      <line class = "grid" x1 = "200" y1 = "410" x2 = "840" y2 = "410"></line>
      <line class = "grid" x1 = "200" y1 = "480" x2 = "840" y2 = "480"></line>
      
      <text class = "tick" x = "460" y = "160">Histogram</text>
      <text transform = "rotate(-90 130, 430)" class = "tick"  x = "130" y = "430" >Frequency</text>
      
      <rect id = "bar1" class = "bar" x = "220" y = "480" width = "120" height = "70"></rect>
      <rect class = "bar" x = "340" y = "480" width = "120" height = "70"></rect>
      <rect class = "bar" x = "460" y = "375" width = "120" height = "175"></rect>
      <rect id = "bar2" class = "bar" x = "580" y = "235" width = "120" height = "315"></rect>
      <rect class = "bar" x = "700" y = "480" width = "120" height = "70"></rect>
    </svg>
    <script>
      d3.selectAll("text").attr("fill", "blue");
      d3.selectAll(".bar").style("fill", "lightgreen");
      d3.select("#bar1").transition().duration(2000).attr("y", "340").attr("height", "210");
      d3.select("#bar2").transition().duration(2000).attr("y", "410").attr("height", "140");
      d3.selectAll(".bar").on("mouseover", function(d) {d3.select(this).style("fill", "orange"); });
      d3.selectAll(".bar").on("mouseout", function(d) {d3.select(this).style("fill", "lightgreen"); });
    </script>

  </body>
</html>
