<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Hmk5 Q1</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>

	</head>
	<body>
	
	  <h3>Click anywhere to add a point.</h3>
	  	  
		<script type="text/javascript">

			// Width and height of svg
			var w = 600;
			var h = 400;
			
			var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);
			
			//Set a background color to see the area to click more easily
			svg.append("rect").attr("width", "100%").attr("height", "100%").attr("fill", "#EEF7FA");
			
			// On click, we want to add the point
      svg.on("click", function() {
          var coords = d3.mouse(this);
          svg.append("circle").attr("cx", coords[0]).attr("cy", coords[1])
          .attr("fill", "red").attr("r", "5");
      })

		</script>
	</body>
</html>
